<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/script.js"></script>
    <title>CASIO Calculator Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-display">0</div>
        <div class="calc-buttons">
          <button class="calc-button divide" value="/">/</button>
          <button class="calc-button multiply" value="*">*</button>
          <button class="calc-button subtract" value="-"></button>-</butt>
          <button class="calc-button add" value="+">+</button>
          <button class="calc-button seven" value="7">7</butt>
          <button class="calc-button eight" value="8">8</button>
          <button class="calc-button nine" value="9">9</button>
          <button class="calc-button zero" value="0">0</button>
          <button class="calc-button four" value="4">4</button>
          <button class="calc-button five" value="5">5</button>
          <button class="calc-button six" value="6">6</button>
          <button class="calc-button dot" value=".">.</button>
          <button class="calc-button one" value="1">1</button>
          <button class="calc-button two" value="2">2</button>
          <button class="calc-button three" value="3">3</button>
          <button class="calc-button equals" value="=">=</button>
        </div>
        <div class="calc-clear-area"><button class="calc-clear">CLEAR</button></div>
      </div>
    </div>
  </body>
</html>

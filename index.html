<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/script.js"></script>
    <title>CASIO Calculator Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-display">0</div>
        <div class="calc-buttons">
          <button class="calc-button divide">/</button>
          <button class="calc-button multiply">*</button>
          <button class="calc-button subtract">-</butt>
          <button class="calc-button add">+</button>
          <button class="calc-button seven">7</butt>
          <button class="calc-button eight">8</button>
          <button class="calc-button nine">9</button>
          <button class="calc-button zero">0</button>
          <button class="calc-button four">4</button>
          <button class="calc-button five">5</button>
          <button class="calc-button six">6</button>
          <button class="calc-button dot">.</button>
          <button class="calc-button one">1</button>
          <button class="calc-button two">2</button>
          <button class="calc-button three">3</button>
          <button class="calc-button equals">=</button>
        </div>
        <div class="calc-clear-area"><button class="calc-clear">CLEAR</button></div>
      </div>
    </div>
  </body>
</html>

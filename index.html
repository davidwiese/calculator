<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/itc-avant-garde-gothic-std-book");
    </style>
    <link rel="stylesheet" href="/style.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <title>CALCULATOR GHIBLI</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">CALCULATOR GHIBLI</h1>
      <div class="calc-body">
        <div class="calc-display" id="display"></div>
        <div class="calc-buttons">
          <button type="button" class="calc-button" id="btn-divide">/</button>
          <button type="button" class="calc-button" id="btn-multiply">*</button>
          <button type="button" class="calc-button" id="btn-subtract">-</button>
          <button type="button" class="calc-button" id="btn-add">+</button>
          <button type="button" class="calc-button" id="btn-7">7</button>
          <button type="button" class="calc-button" id="btn-8">8</button>
          <button type="button" class="calc-button" id="btn-9">9</button>
          <button type="button" class="calc-button" id="btn-0">0</button>
          <button type="button" class="calc-button" id="btn-4">4</button>
          <button type="button" class="calc-button" id="btn-5">5</button>
          <button type="button" class="calc-button" id="btn-6">6</button>
          <button type="button" class="calc-button" id="btn-dot">.</button>
          <button type="button" class="calc-button" id="btn-1">1</button>
          <button type="button" class="calc-button" id="btn-2">2</button>
          <button type="button" class="calc-button" id="btn-3">3</button>
          <button type="button" class="calc-button" id="btn-equals">=</button>
        </div>
        <div class="calc-clear-area">
          <button class="calc-clear" id="btn-clear">CLEAR</button>
        </div>
      </div>
    </div>
  </body>
</html>

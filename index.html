<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script type="text/javascript" src="/script.js"></script>
    <title>CASIO Calculator Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-display"></div>
        <div class="calc-buttons">
          <button class="calc-button" id="divide">/</button>
          <button class="calc-button" id="multiply">*</button>
          <button class="calc-button" id="subtract">-</button>
          <button class="calc-button" id="add">+</button>
          <button class="calc-button" id="7">7</button>
          <button class="calc-button" id="8">8</button>
          <button class="calc-button" id="9">9</button>
          <button class="calc-button" id="0">0</button>
          <button class="calc-button" id="4">4</button>
          <button class="calc-button" id="5">5</button>
          <button class="calc-button" id="6">6</button>
          <button class="calc-button" id="dot">.</button>
          <button class="calc-button" id="1">1</button>
          <button class="calc-button" id="2">2</button>
          <button class="calc-button" id="3">3</button>
          <button class="calc-button" id="equals">=</button>
        </div>
        <div class="calc-clear-area">
          <button class="calc-clear">CLEAR</button>
        </div>
      </div>
    </div>
  </body>
</html>
